<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="../style.css">
  <title>Horror Personality Quiz</title>
</head>
<body onload="displayQuestion()">
  <main>
    <section class="section fade-in">
        <div class="centered-box fade-in">
          <!--question text-->
          <h1 id="question">Test Question?</h1>
          <img id="image" src="../images/phoneTest.png" alt="Image">
          <div id="progress container" class="progress-bar-container">
            <div id="progress" class="progress-bar"></div></div>
          <div id="progress sprite" class="progress-sprite"></div>
          <div id="foreground sprite" class="foreground-sprite"></div>
          <div class="button-container">
            <!--buttons-->
            <button onclick="answer1Handler()" id= "answer1">Test 1</button>
            <button onclick="answer2Handler()" id= "answer2">Test 1</button>
          </div>
        </div>
    </section>
  </main>
  <script src="../index.js"></script>
  <script src="../data/questionData.js"></script>
  <script src="../js/question.js"></script>
  <script src="../js/results.js"></script>
</body>
</html>
